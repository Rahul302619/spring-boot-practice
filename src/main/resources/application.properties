spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#To enable h2 db and also change the default url of the h2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#For using flyway just add flyway core dependency and flyway plugin in pom.xml

#For documentation and swagger integration add springdoc-openapi-ui dependency in pom.xml
#And add below property to access it from UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui